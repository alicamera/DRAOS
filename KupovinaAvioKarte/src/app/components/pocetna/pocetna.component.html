<form [formGroup]="form" >
<div id="outer-div">
  <!-- style="background: url('world.jfif')"-->
  <div id="inner-div" style="margin-top: 5em;">
    <div class="form-group row pl-2">
      <div class="col-md-5">
        <mat-radio-group>
          <mat-radio-button value="1">Dvosmjerna</mat-radio-button>
          <mat-radio-button class="pl-2" value="2">Jednosmjerna</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-md-12" style="align-content: left;">

        <mat-form-field>
          <mat-label>Polazište:</mat-label>
          <input matInput class="form-control" type="text" formControlName="polaziste" placeholder="Drzava, Grad ili Aerodrom" required >
        </mat-form-field>

        <mat-form-field class="pl-4">
          <mat-label style="text-align: right;">Odredište</mat-label>
          <input matInput class="form-control" type="text" formControlName="odrediste" placeholder="Drzava, Grad ili Aerodrom" required>
          <!--  [ngClass]="{ 'is-invalid': submitted && form.controls.name.errors}"-->
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="pl-4">
          <input matInput [matDatepicker]="picker" placeholder="Datum polaska">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="pl-4">
          <input matInput [matDatepicker]="picker1" placeholder="Datum povratka">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

    <div class="col-md-12">
          <mat-select class="form-control col-md-3" formControlName="klasa" placeholder="Izaberite klasu">
            <mat-option value="1">Ekonomska</mat-option>
            <mat-option value="3">Prva</mat-option>
          </mat-select>
          <mat-form-field class="pl-5">
            <input matInput class="form-control" formControlName="brOsoba" type="number" placeholder="Broj osoba" required>
          </mat-form-field>
    </div>

    <div class="col-md-7" style="margin-top: 1em;">
      <mat-checkbox formControlName="availability">Samo direktni</mat-checkbox>
      <mat-checkbox formControlName="availability" class="pl-2">Sa presjedanjem</mat-checkbox>
      <mat-checkbox formControlName="availability" class="pl-2">Svi letovi</mat-checkbox>
    </div>
    <div class="col-md-12" style="margin-left: 17em;">
      <p class="ml-auto">
      <button type="button" style="align-content: right;" class="btn btn-primary" (click)='trazi()'>Traži</button>
    </p>
    </div>
  </div>
  </div>

</div>

</form>
<div id="reklama">

</div>
